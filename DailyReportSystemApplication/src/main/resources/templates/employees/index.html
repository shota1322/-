<!DOCTYPE html>
<html class="h-100"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="common/header :: head_fragment(title=従業員一覧)"></head>

<body class="h-100 overflow-hidden">

<div class="row h-100">

    <!-- サイドバー -->
    <div class="h-100 p-3 mb-2 bg-dark text-white col-sm-2">
        <nav th:replace="common/side :: copy"></nav>
    </div>

    <!-- メインコンテンツ -->
    <div class="mt-3 h-100 col-sm-10">

        <div class="container-fluid p-0">
            <h1 class="h3 mb-3">従業員 一覧</h1>
        </div>

        <!-- 新規登録ボタン（ADMINのみ表示） -->
        <div class="mb-3">
            <a th:href="@{/employees/new}"
               class="btn btn-primary"
               sec:authorize="hasAuthority('ADMIN')">
                新規登録
            </a>
        </div>


        <!-- 一覧テーブル -->
        <div class="card">
            <div class="card-body">

                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>社員番号</th>
                        <th>氏名</th>
                        <th>権限</th>
                        <th sec:authorize="hasAuthority('ADMIN')">操作</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="employee : ${employees}">
                        <td th:text="${employee.code}"></td>
                        <td th:text="${employee.name}"></td>
                        <td th:text="${employee.role.value}"></td>

                        <!-- 操作列（ADMINのみ） -->
                        <td sec:authorize="hasAuthority('ADMIN')">

                            <!-- 削除フォーム -->
                            <form th:action="@{/employees/{code}/delete(code=${employee.code})}"
                                  method="post"
                                  th:onsubmit="return confirm('削除してよろしいですか？');"
                                  style="display:inline;">

                                <button type="submit" class="btn btn-danger btn-sm">
                                    削除
                                </button>

                            </form>

                        </td>
                    </tr>
                    </tbody>

                </table>

            </div>
        </div>

    </div>
</div>

</body>
</html>
