<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>日報 一覧</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>

<div class="container-fluid">
  <div class="row">

    <!-- サイドバー（ここは置き換えだけ。中身は common/side に任せる） -->
    <div class="bg-dark text-white col-sm-2 p-3 min-vh-100">
      <nav th:replace="common/side :: copy"></nav>
    </div>

    <!-- メイン -->
    <main class="col-sm-10 p-4">
      <h4 class="mb-3">日報 一覧</h4>

      <div class="card">
        <div class="card-body">

          <table class="table">
            <thead class="table-light">
              <tr>
                <th style="width:200px;">氏名</th>
                <th style="width:160px;">日付</th>
                <th>タイトル</th>
                <th style="width:120px;"></th>
              </tr>
            </thead>

            <tbody>
              <tr th:if="${reports == null || #lists.isEmpty(reports)}">
                <td colspan="4" class="text-muted">日報がありません</td>
              </tr>

              <tr th:each="report : ${reports}">
                <td th:text="${report.employee != null ? report.employee.name : ''}"></td>
                <td th:text="${report.reportDate != null ? #temporals.format(report.reportDate,'yyyy-MM-dd') : ''}"></td>
                <td th:text="${report.title}"></td>
                <td class="text-end">
                  <a class="btn btn-primary btn-sm"
                     th:href="@{/reports/{id}(id=${report.id})}">詳細</a>
                </td>
              </tr>
            </tbody>
          </table>

          <div class="text-muted small mb-3"
               th:text="${'（全' + (reports == null ? 0 : #lists.size(reports)) + '件）'}"></div>

          <a class="btn btn-primary btn-sm" th:href="@{/reports/new}">登録</a>

        </div>
      </div>
    </main>

  </div>
</div>

</body>
</html>
